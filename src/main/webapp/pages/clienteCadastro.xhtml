<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:f="http://xmlns.jcp.org/jsf/core"
		xmlns:p="http://primefaces.org/ui"
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


	<ui:composition template="/templates/modeloGeral.xhtml">
	
		<ui:define name="metadata">
			<f:metadata>
				<f:event listener="#{clienteBean.lerClienteBanco()}" type="preRenderView" />
			</f:metadata>
		</ui:define>
	
		<ui:define name="conteudo">
			<h:form id="frmCliCad">
				<p:toolbar>
					<f:facet name="left">
						<h:outputText value="Clientes" />
					</f:facet>
				</p:toolbar>
				
				<p:panelGrid id="pnlCliCad" columns="2" >
					<p:outputLabel value="Nome" />
					<p:inputText size="50" maxlength="100" value="#{clienteBean.cliente.nome}" />
				
					<p:outputLabel value="Cpf" />
					<p:inputText maxlength="11" size="11" value="#{clienteBean.cliente.cpf}" />
					
					<p:outputLabel value="Email" />
					<p:inputText maxlength="50" size="50" value="#{clienteBean.cliente.email}" />
				</p:panelGrid>
				
				<p:panelGrid columns="3" >
					<p:commandButton value="Novo cadastro" actionListener="#{clienteBean.novo()}"
									 update=":frmCliCad:pnlCliCad" />
									 
					<p:commandButton value="Salvar cadastro" actionListener="#{clienteBean.salvar()}" 
									 update=":msgGlobal :frmCliCad:pnlCliCad" />
									 
					<p:commandButton value="Editar" actionListener="#{clienteBean.editar()}"
									 update=":msgGlobal" />
				</p:panelGrid>
			</h:form>
		</ui:define>
	</ui:composition>


</html>
