<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:f="http://xmlns.jcp.org/jsf/core"
		xmlns:p="http://primefaces.org/ui"
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


	<ui:composition template="/templates/modeloGeral.xhtml">
		<ui:define name="conteudo">
			<h:form>
				<p:toolbar>
					<f:facet name="left">
						<h:outputText value="Funcionário" />
					</f:facet>
				</p:toolbar>
				
				<p:panelGrid columns="2">
					<p:outputLabel value="Nome" />
					<p:inputText size="50" maxlength="100" value="#{funcionarioBean.funcionario.nome}" />
				
					<p:outputLabel value="Cpf" />
					<p:inputText maxlength="11" size="11" value="#{funcionarioBean.funcionario.cpf}" />
					
					<p:outputLabel value="Email" />
					<p:inputText maxlength="50" size="50" value="#{funcionarioBean.funcionario.email}" />
					
					<p:outputLabel value="Salário" />
					<p:inputText maxlength="9" size="9" value="#{funcionarioBean.funcionario.salario}" />
					
					<p:outputLabel value="Função" />
			        <p:selectOneMenu id="funcaoSelect" value="#{funcionarioBean.func}" style="width:125px">
			            <f:selectItems value="#{funcionarioBean.listaFuncao()}"
				                var="fun"
				                itemLabel="#{fun}"
				                itemValue="#{fun}"/>
			        </p:selectOneMenu>
			        
			        <p:outputLabel value="Data Admissão"/>
        			<p:calendar id="dataAdm" value="#{funcionarioBean.dateAdmissao}" />

					<p:commandButton value="Novo cadastro" />
					<p:commandButton value="Salvar cadastro" actionListener="#{funcionarioBean.salvar}" update=":msgGlobal" />
				</p:panelGrid>
			</h:form>
		</ui:define>
	</ui:composition>


</html>
